<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>
<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="alert alert-warning" role="alert" th:if="${error}">
                <p>Usuario o contraseña incorrectos</p>
            </div>
            <div class="card" style="width:470px">
                <div class="card-body">
                    <form th:action="@{/iniciar-sesion}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="clave" name="clave" minlength="8"
                                   maxlength="8" required>
                        </div>
                        <button type="submit" class="btn btn-success" style="float: right">Iniciar sesión</button>
                    </form>
                </div>
                <div class="card-footer">
                    <span>¿No tienes una cuenta?</span> <a th:href="@{/registro}">Registrate</a>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
