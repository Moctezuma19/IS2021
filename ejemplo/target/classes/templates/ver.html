<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <style>
        .card-size {
            width: 60%;
            height: 98%
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 10px">
    <h3>Notas</h3>
    <div class="row" th:each="nota: ${notas}" style="padding-bottom: 10px">
        <div class="col">
            <div class="card card-size" style="height: 113px">
                <div class="card-body">
                    <div class="form-group">
                        <label>Nota del d√≠a <b th:text="${nota.creada}"></b></label>
                        <br/>
                        <i th:text="${nota.nota}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a th:href="@{/}"> Agregar nueva nota </a>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        let d = new Date();
        let f = `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()}`;
        $("h3").text("Notas - Hoy es " + f);
    });
</script>
</body>
</html>
